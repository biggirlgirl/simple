<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			
			var a = 20;
			var b = 10;
			var c = 5;
			
			// 括号的作用是改变运算符的优先级，括号内的优先执行
			var re = a + b / c;
			re = (a + b) / c;
			// alert(re);
			
			
			// 自增 ++
			// 加号在前，先加1在使用
			// 加号在后，先使用再加1
			// re = ++ a;
			// re = b ++;
			// alert(re);
			// alert('a:'+a+' b:'+b);
			// 自减 --
			// 减号在前，先减1在使用
			// 减号在后，先使用再减1
			// re = -- a;
			// re = b --;
			// alert(re);
			
			// 相当于 a = a + 3;
			// a += 3;
			// 相当于 a = a - 3;
			// a -= 3;
			// 相当于 a = a * 5;
			// a *= 5;
			// 相当于 a = a / 5;
			// a /= 5;
			// alert(a);
			
			
			// ! 逻辑非，取反
			re = !true; //false
			re = !false; //true
			// alert(re);
			
			// % 求余，即：一个数/另一个数  的余数
			re = a % 7;
			// alert(re);
			
			// 关系运算符，一般是用来作条件判断
			// > 大于
			// alert(a > b); //true
			// >= 大于等于
			// alert(a >= b); //true
			// < 小于
			// alert(a < b); //false
			// <= 小于等于
			// alert(a <= b); //false
			// == 等于,判断值是否相等
			re = a == b;
			// === 全等，值相等，类型也一样才能相等
			re = a === b;
			// != 不等于
			re = a != b;
			// alert(re);
			
			// && 逻辑与,要求都为真的时候结果才为真
			//在计算机里面不能这样写 10 < a < 30，可以
			// 改写成 a>10 && a<30;
			re = a>10 && a<30; //真
			re = a>25 && a<30; //假
			re = false && 10; //假
			// || 逻辑或，有一个为真即为真
			re = a>10 || 0; //真
			re = 0 || false; //假
			alert(re);
			
		</script>
	</body>
</html>
